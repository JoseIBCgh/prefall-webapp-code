{% extends "layouts/base.html" %}

{% block content %}

    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div id="tabulator"></div>
            <div id="pagination" class="pagination"></div>
            <div id="chartContainer"></div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.5.2/css/tabulator.min.css" integrity="sha512-HdUIebGeOK7s+At/fOnnbX8vsz6Cl1KTeiRlBiQABTMSqw7kZRCxGiUnuF9lr+1xz5y8pL7jkCR+NNtVVkEqKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.5.2/js/tabulator.min.js" integrity="sha512-oU2NOn7vXb9igwNelYL+57+t+zb3liitNE8/NXg8QFJhBCSvH+dt9+s3H02aM41FUF7WYWx0kPeFV5yIkm1MVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var pacientesData = {{ pacientes | tojson | safe }};

        var columns = [
            { title: "Id", field: "id" },
            { title: "Apellidos", field: "apellidos" },
            { title: "Nombre", field: "nombre" },
            { title: "CIF/NIF", field: "identificador" },
            { title: "Centro", field: "centro" },
            {
                title: "",
                formatter: function(cell, formatterParams, onRendered) {
                    var rowData = cell.getRow().getData();
                    var button = document.createElement("button");
                    button.textContent = "Plotear";
                    button.addEventListener("click", function() {
                        fetchAndPlotData(rowData.id);
                    });
                    return button;
                },
            },
        ];

        var table = new Tabulator("#tabulator", {
            data: pacientesData,
            columns: columns,
            layout:"fitColumns",
            responsiveLayout:"hide",
            pagination: "local",
            paginationSize:5,
            paginationCounter:"rows",
            movableColumns:true,
        });
    </script>
    <script>
        lastGraph = null
        function plotGraph(graphDivId, graphData) {
            var start_time = Date.now()
            Plotly.plot(graphDivId, graphData, {});
            console.log("Time plot= " + (Date.now() - start_time))
        }
        function showDiv(divId) {
            document.querySelectorAll('.chart').forEach(function(chartDiv) {
                chartDiv.style.display = 'none';
            });

            var selectedDiv = document.getElementById(divId);
            selectedDiv.style.display = 'block';

        }

        var paginationData = [
            { label: 'Acelerómetro', id: 'acelerometro' },
            { label: 'Giroscopio', id: 'giroscopio' },
            { label: 'Magnetometro', id: 'magnetometro' }
        ];

        function generateGraphDivs() {
            var paginationContainer = document.getElementById('pagination');
            var chartsContainer = document.getElementById('chartContainer');

            paginationData.forEach(function(item) {
                // Create a pagination button
                var button = document.createElement('button');
                button.textContent = item.label;
                button.onclick = function() {
                    showDiv(item.id);
                };
                paginationContainer.appendChild(button);

                // Create a chart div
                var chartDiv = document.createElement('div');
                chartDiv.id = item.id;
                chartDiv.className = 'chart';
                chartDiv.style.display = 'none';
                chartsContainer.appendChild(chartDiv);
            });
        }
        function fetchAndPlotData(id){
            fetch(`/plots/generar_paciente/${id}`, {
                method: 'GET', 
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Error en la solicitud al backend');
                }
            })
            .then(data => {
                if (data) {
                    if(lastGraph !== 'individual'){
                        generateGraphDivs();
                        lastGraph = 'individual';
                    }
                    
                    const graphDataAcc = data.acelerometro;
                    const graphDataGyr = data.giroscopio;
                    const graphDataMag = data.magnetometro;

                    
                    plotGraph('acelerometro', JSON.parse(graphDataAcc));
                    plotGraph('giroscopio', JSON.parse(graphDataGyr));
                    plotGraph('magnetometro', JSON.parse(graphDataMag));
                }
            })
            .catch(error => {
                console.error('Error en la solicitud al backend:', error);
            });
        }
        // Agrega un manejador de eventos a los botones "Plotear"
        const botonesPlotear = document.querySelectorAll('.plotear-button');
        botonesPlotear.forEach(boton => {
            boton.addEventListener('click', function () {
                // Obtén el ID del paciente desde el atributo de datos
                const idPaciente = boton.getAttribute('data-paciente-id');
                
                // Realiza una solicitud HTTP al backend con el ID del paciente
                fetch(`/plots/generar_paciente/${idPaciente}`, {
                    method: 'GET', // O el método que corresponda
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        console.error('Error en la solicitud al backend');
                    }
                })
                .then(data => {
                    if (data) {
                        if(lastGraph !== 'individual'){
                            generateGraphDivs();
                            lastGraph = 'individual';
                        }
                        
                        const graphDataAcc = data.acelerometro;
                        const graphDataGyr = data.giroscopio;
                        const graphDataMag = data.magnetometro;

                        
                        plotGraph('acelerometro', JSON.parse(graphDataAcc));
                        plotGraph('giroscopio', JSON.parse(graphDataGyr));
                        plotGraph('magnetometro', JSON.parse(graphDataMag));
                    }
                })
                .catch(error => {
                    console.error('Error en la solicitud al backend:', error);
                });
            });
        });
    </script>

{% endblock %}
