{% extends "layouts/base.html" %}

{% block content %}

    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div id="tabulator"></div>
            <div id="test-popup" class="popup">
                <div class="popup-content">
                    <div id="test-table"></div>
                </div>
            </div>
            <div id="pagination" class="pagination"></div>
            <div id="chartContainer"></div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.5.2/css/tabulator.min.css" integrity="sha512-HdUIebGeOK7s+At/fOnnbX8vsz6Cl1KTeiRlBiQABTMSqw7kZRCxGiUnuF9lr+1xz5y8pL7jkCR+NNtVVkEqKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.5.2/js/tabulator.min.js" integrity="sha512-oU2NOn7vXb9igwNelYL+57+t+zb3liitNE8/NXg8QFJhBCSvH+dt9+s3H02aM41FUF7WYWx0kPeFV5yIkm1MVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var pacientesData = {{ pacientes | tojson | safe }};

        var columns = [
            { title: "Id", field: "id" },
            { title: "Apellidos", field: "apellidos" },
            { title: "Nombre", field: "nombre" },
            { title: "CIF/NIF", field: "identificador" },
            { title: "Centro", field: "centro" },
            {
                title: "",
                formatter: function(cell, formatterParams, onRendered) {
                    var rowData = cell.getRow().getData();
                    var button = document.createElement("button");
                    button.textContent = "Plotear";
                    button.addEventListener("click", function() {
                        fetchAndPlotData(rowData.id);
                    });
                    return button;
                },
            },
            {
                title: "",
                formatter: function(cell, formatterParams, onRendered) {
                    var rowData = cell.getRow().getData();
                    var button = document.createElement("button");
                    button.textContent = "Tests";
                    button.addEventListener("click", function() {
                        fetchTestAndDisplay(rowData.id);
                    });
                    return button;
                },
            },
        ];

        var table = new Tabulator("#tabulator", {
            data: pacientesData,
            columns: columns,
            layout:"fitColumns",
            responsiveLayout:"hide",
            pagination: "local",
            paginationSize:5,
            paginationCounter:"rows",
            movableColumns:true,
        });
    </script>
    <script>
        lastGraph = null
        function plotGraph(graphDivId, graphData) {
            var start_time = Date.now()
            Plotly.plot(graphDivId, graphData, {});
            console.log("Time plot= " + (Date.now() - start_time))
        }
        function showDiv(divId) {
            document.querySelectorAll('.chart').forEach(function(chartDiv) {
                chartDiv.style.display = 'none';
            });

            var selectedDiv = document.getElementById(divId);
            selectedDiv.style.display = 'block';

        }
        const popup = document.getElementById('test-popup');
        function showPopup() {
            popup.style.display = 'block';
        }
        function closePopup() {
            popup.style.display = 'none';
        }

        var paginationDataPaciente = [
            { label: 'Acelerómetro', id: 'acelerometro' },
            { label: 'Giroscopio', id: 'giroscopio' },
            { label: 'Magnetometro', id: 'magnetometro' }
        ];

        var paginationDataTest = [
            { label: 'Fases de la marcha', id: 'fases' },
            { label: 'Acelerómetro', id: 'acelerometro' },
            { label: 'Giroscopio', id: 'giroscopio' },
            { label: 'Magnetometro', id: 'magnetometro' }
        ];

        function generateGraphDivs(paginationData) {
            var paginationContainer = document.getElementById('pagination');
            var chartsContainer = document.getElementById('chartContainer');

            paginationData.forEach(function(item) {
                var button = document.createElement('button');
                button.textContent = item.label;
                button.onclick = function() {
                    showDiv(item.id);
                };
                paginationContainer.appendChild(button);

                var chartDiv = document.createElement('div');
                chartDiv.id = item.id;
                chartDiv.className = 'chart';
                chartDiv.style.display = 'none';
                chartsContainer.appendChild(chartDiv);
            });
        }
        function fetchAndPlotData(id){
            fetch(`/plots/generar_paciente/${id}`, {
                method: 'GET', 
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Error en la solicitud al backend');
                }
            })
            .then(data => {
                if (data) {
                    if(lastGraph !== 'paciente'){
                        generateGraphDivs(paginationDataPaciente);
                        lastGraph = 'paciente';
                    }
                    
                    const graphDataAcc = data.acelerometro;
                    const graphDataGyr = data.giroscopio;
                    const graphDataMag = data.magnetometro;

                    
                    plotGraph('acelerometro', JSON.parse(graphDataAcc));
                    plotGraph('giroscopio', JSON.parse(graphDataGyr));
                    plotGraph('magnetometro', JSON.parse(graphDataMag));
                }
            })
            .catch(error => {
                console.error('Error en la solicitud al backend:', error);
            });
        }
        function fetchTestAndDisplay(pacienteId) {
            fetch(`/get_tests/${pacienteId}`, {
                method: 'GET', 
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Error fetching test data');
                }
            })
            .then(testData => {
                displayTestsInTabulator(testData);
            })
            .catch(error => {
                console.error('Error fetching test data:', error);
            });
        }

        function displayTestsInTabulator(testData) {
            
            var testTable = new Tabulator("#test-table", {
                data: testData, 
                columns: [
                    { title: "Num Test", field: "num_test" },
                    { title: "Fecha", field: "date" },
                    {
                        title: "",
                        formatter: function(cell, formatterParams, onRendered) {
                            var rowData = cell.getRow().getData();
                            var button = document.createElement("button");
                            button.textContent = "Plotear";
                            button.addEventListener("click", function() {
                                fetchAndPlotDataTest(rowData.id_paciente, rowData.num_test);
                            });
                            return button;
                        },
                    },
                ],
                layout:"fitColumns",
                responsiveLayout:"hide",
                pagination: "local",
                paginationSize:5,
                paginationCounter:"rows",
                movableColumns:true,
            });
            showPopup();
        }

        popup.addEventListener('click', function (event) {
            console.log(event.target)
            if (event.target === popup) {
                closePopup();
            }
        });

        function fetchAndPlotDataTest(id_paciente, num_test){
            fetch(`/plots/get_test_data/${id_paciente}/${num_test}`, {
                method: 'GET', 
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Error en la solicitud al backend');
                }
            })
            .then(data => {
                if (data) {
                    if(lastGraph !== 'test'){
                        generateGraphDivs(paginationDataTest);
                        lastGraph = 'test';
                    }
                    
                    const acc = data.acc;
                    const gyr = data.gyr;
                    const mag = data.mag;

                    if(data.fases != null){

                        const fases = data.fases;

                        var traceFases = {
                            x: ["Fase 1", "Fase 2", "Fase 3", "Fase 4"],
                            y: [fases.fase1, fases.fase2, fases.fase3, fases.fase4],
                            name: data.full_name + " " + data.date,
                            type: 'bar',
                        };

                        var graphDataFases = [traceFases];

                        var layout = {
                            barmode: 'group',
                            title: 'Comparación de la duración',
                            xaxis: { title: 'Número de fase' },
                            yaxis: { title: 'Duracion fase' },
                        };

                        plotGraph('fases', graphDataFases, layout);
                    }

                    var traceAcc = {
                        x: ["Aceleracion X", "Aceleracion Y", "Aceleracion Z"],
                        y: [acc.x, acc.y, acc.z],
                        name: data.full_name + " " + data.date,
                        type: 'bar',
                    };

                    var graphDataAcc = [traceAcc];

                    var layout = {
                        barmode: 'group',
                        title: 'Comparación de la aceleración',
                        xaxis: { title: 'Eje' },
                        yaxis: { title: 'Aceleración media' },
                    };

                    plotGraph('acelerometro', graphDataAcc, layout);

                    var traceGyr = {
                        x: ["Giroscopio X", "Giroscopio Y", "Giroscopio Z"],
                        y: [gyr.x, gyr.y, gyr.z],
                        name: data.full_name + " " + data.date,
                        type: 'bar',
                    };

                    var graphDataGyr = [traceGyr];

                    var layout = {
                        barmode: 'group',
                        title: 'Comparación del gyroscopio',
                        xaxis: { title: 'Eje' },
                        yaxis: { title: 'Giroscopio medio' },
                    };

                    plotGraph('giroscopio', graphDataGyr, layout);

                    var traceMag = {
                        x: ["Magnetometro X", "Magnetometro Y", "Magnetometro Z"],
                        y: [mag.x, mag.y, mag.z],
                        name: data.full_name + " " + data.date,
                        type: 'bar',
                    };

                    var graphDataMag = [traceMag];

                    var layout = {
                        barmode: 'group',
                        title: 'Comparación del magnetometro',
                        xaxis: { title: 'Eje' },
                        yaxis: { title: 'Magnetometro medio' },
                    };

                    plotGraph('magnetometro', graphDataMag, layout);
                }
            })
            .catch(error => {
                console.error('Error en la solicitud al backend:', error);
            });
        }

    </script>

{% endblock %}
