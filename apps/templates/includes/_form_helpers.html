{% macro render_field(field, placeholder) %}
    <div class="input-group mb-3">
    {{ field(placeholder=placeholder, class="form-control") }}
    </div>
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
